<div class = "room">
  <div class="header">
    <h5><span id="time" class="text-primary">00:00</span></h5>
  </div>
  <a class="question"> Care este capitala Romaniei? </a>

  <div class="elem-check" [formGroup]="typesForm">
    <mat-radio-group formControlName="type" class="buttons-group">
      <mat-radio-button (click)="clickCheck()" class="example-margin" *ngFor="let type of types" [value]="type">{{type}}</mat-radio-button>
    </mat-radio-group>
  </div>

</div>
