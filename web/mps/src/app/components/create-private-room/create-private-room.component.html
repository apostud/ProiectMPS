<div class="start">
  <button class="backButton" (click)="clickBackButton()">BACK</button>
</div>

<div class="first">
  <mat-card class="card">
    <h1 class="title">PRIVATE ROOM</h1>

    <form [formGroup]="privateRoomForm">
      <a>NAME</a>
      <div class="elem1">
        <mat-form-field class="field" appearance="fill">
          <input matInput formControlName="name">
        </mat-form-field>
      </div>

      <a>PASSWORD</a>
      <div class="elem">
        <mat-form-field class="field" appearance="fill">
          <input matInput type="password" formControlName="password">
        </mat-form-field>
      </div>
    </form>

    <a class="play-as"> play:</a>
    <button mat-raised-button class="play-button1" (click)="onClickActive()"> ACTIVE </button>
    <button mat-raised-button class="play-button2" (click)="onClickPassive()"> PASSIVE </button>

    <a class="errorMessage">{{message}}</a>

  </mat-card>
</div>
