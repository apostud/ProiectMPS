<div class="start">
  <span><button class="room btn btn-default" (click)="clickNewRoom()">NEW ROOM</button></span>
  <button class="private-room" (click)="clickPrivateRoom()">PRIVATE ROOM</button>
  <button class="log-out" (click)="clickLogOut()">LOG OUT</button>

  <div class="rooms-list">
    <a class="rooms-title">ROOMS:</a>
    <div class="rooms" *ngFor = "let room of rooms">
      <hr class="line">
        <div class="separate-room">{{room.name}}
          <router-outlet></router-outlet>
          <button mat-raised-button class="play1" (click)="clickPlayer(room)">active</button>
          <button mat-raised-button class="play2" (click)="clickPlaySpectator(room)">passive</button>
        </div>
      <hr class="line">
    </div>
  </div>
</div>
